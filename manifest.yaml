name: vibe-coder-instant-spa
version: 0.2.0
description: "Deploy a live-editable Single Page Application (SPA) in IBM Cloud Object Storage."
inputs:
  - name: ibmcloud_api_key
    type: password
    label: IBM Cloud API Key
    required: true
    description: "Your IBM Cloud API key."
  - name: location
    type: string
    label: Location
    default: "us-south"
    required: true
    description: "IBM Cloud location where the COS bucket will be created."
  - name: make_public
    type: boolean
    label: Make Publicly Accessible
    default: true
    required: true
    description: "If true, the SPA will be publicly accessible."
  - name: vibe_code
    type: textarea
    label: Live-Editable SPA HTML
    required: true
    description: "Paste your HTML code for the live-editable SPA."
    default: "<h1>Editable Vibe!</h1><p>See it live.</p>"
