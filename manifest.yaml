name: vibe-coder
id: vibe-coder
version: 0.1.2
displayName: Vibe Coder — Instant Sample Application
description: >
  Instantly deploy a simple web sample to IBM Cloud Object Storage.
  Paste or upload your HTML and see it live — perfect for vibe coding
  and rapid prototyping.
type: terraform
deliveryMethod: terraform

install:
  method: terraform
  location: .
  mainFile: main.tf
  instructions: >
    This deployable architecture provisions an IBM Cloud Object Storage bucket,
    uploads your SPA HTML, and optionally makes it publicly viewable.
    Don’t worry — safe defaults are provided.

documentation:
  readme: README.md

tags:
  - vibe
  - coding
  - sample-app
  - html
  - static-site
  - rapid-prototyping
  - ibm-cloud
  - single-page-application
  - sandbox
  - frontend

