name: vibe-coder-spa
version: 0.4.0
type: deployable_architecture
displayName: Vibe Coder — Instant SPA
description: >
  Deploy an IBM Cloud single-page app (SPA) for "vibe coding".
  Paste HTML directly into the catalog input and deploy immediately. Don't worry — sample content is included.
catalog:
  id: vibe-coder-spa
  version: 0.4.0
  deliveryMethod: auto-upload
resources:
  - main.tf
  - inputs.tf
  - index.html.tpl
  - catalog.json
  - README.md
tags:
  - vibe-coder
  - SPA
  - IBM Cloud
  - deployable-architecture
ui_hints:
  logo_url: logo.png
  categories:
    - Tools
    - Developer Utilities
inputs:
  - name: html_content
    type: textarea
    label: Paste Your HTML
    default: "<h1>Welcome to Vibe Coder!</h1><p>Your instant SPA is live.</p>"
    required: true
    description: "Paste HTML code here to create your instant SPA. Sample content included."
