name: vibe-coder
version: 0.1.0
description: Deploy a sample SPA hosted in IBM Cloud Object Storage
tags:
  - vibe-coding
  - SPA
  - COS
  - IBM Cloud
inputs:
  - ibmcloud_api_key:
      type: secure
      required: true
  - region:
      type: string
      default: us-south
  - resource_group:
      type: string
      default: Default
  - cos_name:
      type: string
      default: vibe-coder-cos
  - cos_plan:
      type: string
      default: standard
  - bucket_name:
      type: string
      default: vibe-coder-sample-bucket
  - make_public:
      type: boolean
      default: true
resources:
  - type: terraform
    file: main.tf
