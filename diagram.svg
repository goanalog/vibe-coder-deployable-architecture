<svg width="100%" height="100%" viewBox="0 0 1000 350" xmlns="http://www.w3.org/2000/svg">
<defs>
<style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap');
:root{--t:#161616;--s:#525252;--a:#525252;--b:rgba(244,244,244,.85)}
@media(prefers-color-scheme:dark){
  :root{--t:#f4f4f4;--s:#c6c6c6;--a:#c6c6c6;--b:rgba(38,38,38,.85)}
}
.l{font-family:'IBM Plex Sans', sans-serif;text-anchor:middle}
.t{font-size:22px;font-weight:600;fill:var(--t)}
.u{font-size:16px;font-weight:500;fill:var(--s)}
.r{stroke:var(--a);stroke-width:4;fill:none;marker-end:url(#m)}
.p{fill:url(#p);stroke:none}
.s{fill:url(#s1);stroke:none}
.b{fill:url(#b1);stroke:none}
.v{fill:#FF6EC7;stroke:none}
@keyframes move1 {0% {cx:525} 100% {cx:860}}
@keyframes move2 {0% {cx:525} 100% {cx:900}}
@keyframes move3 {0% {cx:525} 100% {cx:940}}
</style>

<marker id="m" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
  <path d="M0 0 L10 5 L0 10 Z" fill="var(--a)"/>
</marker>

<linearGradient id="p" class="fp"><stop offset="0%" stop-color="#8A3FFC"/><stop offset="50%" stop-color="#FF6EC7"/><stop offset="100%" stop-color="#8A3FFC"/></linearGradient>
<linearGradient id="s1" class="fs"><stop offset="0%" stop-color="#008A75"/><stop offset="50%" stop-color="#00FFC2"/><stop offset="100%" stop-color="#008A75"/></linearGradient>
<linearGradient id="b1" class="fb"><stop offset="0%" stop-color="#393939"/><stop offset="50%" stop-color="#999999"/><stop offset="100%" stop-color="#393939"/></linearGradient>
</defs>

<!-- IBM Cloud label -->
<rect x="360" y="65" width="280" height="35" rx="15" fill="var(--b)"/>
<text x="500" y="90" class="l t">IBM Cloud</text>

<!-- Vibe coder -->
<g transform="translate(100,180)">
  <circle cx="0" cy="-20" r="12" class="p"/>
  <rect x="-7" y="-8" width="14" height="30" rx="4" class="p"/>
  <line x1="-12" y1="0" x2="12" y2="0" stroke="#8A3FFC" stroke-width="4"/>
  <line x1="-7" y1="22" x2="-7" y2="35" stroke="#8A3FFC" stroke-width="4"/>
  <line x1="7" y1="22" x2="7" y2="35" stroke="#8A3FFC" stroke-width="4"/>
  <text y="50" class="l t">Vibe coder</text>
</g>

<!-- Free vibe code bucket -->
<g transform="translate(500,180)">
  <rect x="-25" y="-25" width="50" height="50" rx="8" class="s"/>
  <path d="M-15 -15 h30 v30 h-30 Z" class="s"/>
  <text y="70" class="l t">Free vibe code bucket</text>
</g>

<!-- Vibe consumers -->
<g transform="translate(900,180)">
  <!-- Left -->
  <circle cx="-40" cy="-20" r="12" class="b"/>
  <rect x="-47" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="-52" y1="0" x2="-28" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="-47" y1="22" x2="-47" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="-33" y1="22" x2="-33" y2="35" stroke="#393939" stroke-width="4"/>
  
  <!-- Middle -->
  <circle cx="0" cy="-20" r="12" class="b"/>
  <rect x="-7" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="-12" y1="0" x2="12" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="-7" y1="22" x2="-7" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="7" y1="22" x2="7" y2="35" stroke="#393939" stroke-width="4"/>
  
  <!-- Right -->
  <circle cx="40" cy="-20" r="12" class="b"/>
  <rect x="33" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="28" y1="0" x2="52" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="33" y1="22" x2="33" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="47" y1="22" x2="47" y2="35" stroke="#393939" stroke-width="4"/>
  
  <text y="60" class="l t">Vibe consumers</text>
</g>

<!-- Connections -->
<line x1="125" y1="180" x2="475" y2="180" class="r"/>
<text x="300" y="160" class="l u">Paste vibe code here</text>

<line x1="525" y1="180" x2="860" y2="180" class="r"/>
<text x="700" y="160" class="l u">#vibes</text>

<!-- Animated vibe dots -->
<circle r="5" cy="180" class="v">
  <animate attributeName="cx" values="525;820" dur="2s" repeatCount="indefinite"/>
</circle>
<circle r="5" cy="180" class="v">
  <animate attributeName="cx" values="525;880" dur="2.3s" repeatCount="indefinite"/>
</circle>
<circle r="5" cy="180" class="v">
  <animate attributeName="cx" values="525;940" dur="2.5s" repeatCount="indefinite"/>
</circle>
</svg>
