tags:
  - SPA
  - COS
  - Vibe Coding
  - IBM Cloud

deploy:
  terraform:
    main: main.tf
    inputs: inputs.tf

inputs:
  - id: vibe_code
    type: string
    label: Paste your Vibe Code (HTML)
